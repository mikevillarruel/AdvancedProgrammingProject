<html>
    <head>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist\css\bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-4.3.1-dist\js\bootstrap.min.js"></script>
        <title>Register Form</title>
    </head>

    <body class="bg-light">
        <div class="container" style="max-width: 480px">
            <div class="py-5 text-center">
                <h2>Update Form</h2>
            </div>

            <div>
                <form id="updateSellerForm" class="needs-validation">

                    <div class="mb-3">
                        <label for="idSeller">ID</label>
                        <input type="number" class="form-control" id="idSeller" min="1" required>
                        <div class="invalid-feedback">
                            Valid id is required.
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" pattern="[A-Z][A-Za-z]{1,32}" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" pattern="[A-Z][A-Za-z]{1,32}" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telephone">Telephone</label>
                        <input type="text" pattern="[0][9][0-9]{8,}" class="form-control" id="telephone" maxlength="10" required>
                        <div class="invalid-feedback">
                            Valid id is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <button class="btn btn-success btn-lg btn-block" type="submit" id="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="myscript.js"></script>
    </body>

</html>
